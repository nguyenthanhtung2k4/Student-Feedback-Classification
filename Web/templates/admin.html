<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin - Sentiment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">◀ Quay lại</a>
    <span class="navbar-text text-white">Trang Admin</span>
  </div>
</nav>

<div class="container py-4">
  <div class="row g-3">
    <div class="col-md-4">
      <div class="card p-3">
        <h6>Bộ lọc</h6>
        <label>Từ ngày</label>
        <input id="dateFrom" type="date" class="form-control mb-2">
        <label>Đến ngày</label>
        <input id="dateTo" type="date" class="form-control mb-2">
        <label>Cảm xúc</label>
        <select id="filterSentiment" class="form-select mb-2">
          <option value="">Tất cả</option>
          <option value="Tích cực">Tích cực</option>
          <option value="Trung lập">Trung lập</option>
          <option value="Tiêu cực">Tiêu cực</option>
        </select>
        <label>Chủ đề</label>
        <select id="filterTopic" class="form-select mb-2">
          <option value="">Tất cả</option>
          <option value="Giảng viên">Giảng viên</option>
          <option value="Chương trình đào tạo">Chương trình đào tạo</option>
          <option value="Cơ sở vật chất">Cơ sở vật chất</option>
          <option value="Khác">Khác</option>
        </select>
        <button class="btn btn-primary w-100" onclick="loadAdminHistory()">Áp dụng</button>
        <hr>
        <button class="btn btn-outline-secondary w-100 mt-2" onclick="loadStats()">Tải thống kê</button>
      </div>
      <div class="card mt-3 p-3">
        <h6>Thao tác</h6>
        <p>Sử dụng nút "Xóa" để xóa bản ghi, nút "Xem" để xem toàn bộ nội dung.</p>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card p-3 mb-3">
        <h6>Biểu đồ phân bố cảm xúc</h6>
        <canvas id="pieChart" height="120"></canvas>
      </div>
      <div class="card p-3 mb-3">
        <h6>Xu hướng theo ngày (30 ngày)</h6>
        <canvas id="lineChart" height="120"></canvas>
      </div>

      <div class="card p-3">
        <h6>Danh sách gửi lên</h6>
        <div class="table-responsive">
          <table class="table table-sm table-hover">
            <thead><tr><th>ID</th><th>Cảm xúc</th><th>Chủ đề</th><th>Thời gian</th><th>IP</th><th>Nội dung</th><th></th></tr></thead>
            <tbody id="adminTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='admin.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
