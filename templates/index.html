<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Phân tích cảm xúc sinh viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">🎓 Sentiment System</a>
    <div>
      <a class="btn btn-outline-light btn-sm" href="/admin">Admin</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  <h3 class="text-center mb-4">Phân tích cảm xúc & chủ đề góp ý của sinh viên</h3>

  <div class="card p-3 mb-3">
    <textarea id="feedback" class="form-control" rows="4" placeholder="Nhập góp ý..."></textarea>
    <button id="analyzeBtn" class="btn btn-primary mt-3 w-100" onclick="analyzeFeedback()">📊 Phân tích</button>
    <button id="loadingSpinner" class="btn btn-primary mt-3 w-100 d-none" type="button" disabled>
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Đang phân tích...
    </button>
  </div>

  <div id="result" class="card p-3 mb-3 d-none">
    <h5>Kết quả</h5>
    <p><strong>Cảm xúc:</strong> <span id="sentiment"></span></p>
    <p><strong>Chủ đề:</strong> <span id="topic"></span></p>
  </div>

  <div class="card p-3">
    <h6>📜 Lịch sử (mới nhất)</h6>
    <ul id="historyList" class="list-group list-group-flush"></ul>
  </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
